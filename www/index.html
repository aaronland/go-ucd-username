<html>
  <head>
    <meta charset="utf-8" />
    <title>UCD username</title>
  </head>

  <body>
    <script src="wasm_exec.js"></script>

    <script>
     
     if (! WebAssembly.instantiateStreaming){
	 
         WebAssembly.instantiateStreaming = async (resp, importObject) => {
             const source = await (await resp).arrayBuffer();
             return await WebAssembly.instantiate(source, importObject);
         };
     }

     var debug;
     
      const go = new Go();

      let mod, inst;

     WebAssembly.instantiateStreaming(fetch("ucd.wasm"), go.importObject).then(
	 
          async result => {
              mod = result.module;
              inst = result.instance;
	      await go.run(inst);
              document.getElementById("runButton").disabled = false;
          }
      );

     async function run() {

	 var u = document.getElementById("raw");
	 username(u.value);
	 
	 console.log("UCD", debug);
     }
     
    </script>

    <input type="text" name="raw" id="raw" placeholder="..." />
    <button onClick="run();" id="runButton">Run</button>

    <div id="safe">...</div>
  </body>
</html>
